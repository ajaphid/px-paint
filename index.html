<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing App</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
        <h1>px Paint</h1>
    </div>
    <div id="app">
        <div id="paint-area">
            <canvas id="canvas"></canvas>
        </div>
        <div class="toolbar">
            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img src="icons/brush.svg" alt="brush" />
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="icons/eraser.svg" alt="eraser" />
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" id="pen-slider" min="1" max="30" value="5">
                    </li>
                </ul>
            </div>

            <div class="row">
                <label class="title">Colors</label>
                <ul class="options">
                    <li id="brush-color-select">
                        <input type="color" id="color-input"/>
                        <span>Brush</span>
                    </li>
                    <li id="fill-color-select">
                        <input type="color" id="color-fill" />
                        <span>Fill</span>
                    </li>
                    <li id="background-color-select">
                        <input type="color" id="color-background" />
                        <span>Background</span>
                    </li>
                </ul>
            </div>

            <div class="row">
                <button id="button-clear">Clear</button>
                <button id="button-save">Save as Image</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
