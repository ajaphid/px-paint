<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing App</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
        <h1>px Paint</h1>
    </div>
    <div id="app">
        <div id="paint-area">
            <canvas id="canvas"></canvas>
        </div>
        <div class="toolbar">
            <div class="tool-category">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option tool" id="brush" style="font-weight: bolder;">
                        <img src="icons/brush.svg" alt="brush" />
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser" style="font-weight: normal;">
                        <img src="icons/eraser.svg" alt="eraser" />
                        <span>Eraser</span>
                    </li>
                </ul>
            </div>

            <div class="tool-category">
                <label class="title">Size</label>
                <ul class="options">
                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="30" value="5">
                    </li>
                </ul>
            </div>

            <div class="tool-category">
                <label class="title">Colors</label>
                <ul class="options">
                    <li class="option color-select" id="brush-color-select">
                        <input type="color" id="brush-color"/>
                        <span>Brush</span>
                    </li>
                    <li class="option color-select" id="background-color-select">
                        <input type="color" id="background-color" />
                        <span>Background</span>
                    </li>
                </ul>
            </div>

            <div class="tool-category">
                <button id="button-clear">Clear</button>
                <button id="button-save">Save as Image</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
